<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Personal Website{% endblock %}</title>
  <style>
    /* Premium palette */
    :root{
      --blue-popsicle: #0f2862;
      --redline: #9e363a;
      --purple-shadow: #091f36;
      --grey-blue-leaf: #4f5f76;
      --bg: #f7f9fb;
      --muted: #6b7a8a;
    }
    body{font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--purple-shadow); margin:0}
    header{background:linear-gradient(90deg,var(--blue-popsicle),var(--purple-shadow)); color:white; padding:28px 24px}
    header h1{margin:0;font-size:1.6rem}
    header p{margin:6px 0 0; color:rgba(255,255,255,0.9)}
    .container{max-width:1000px;margin:28px auto;padding:0 16px}
    .card{background:white;border-radius:10px;box-shadow:0 6px 20px rgba(15,40,98,0.06);padding:18px;margin-bottom:16px}
    h2.section-title{color:var(--blue-popsicle);margin:0 0 8px}
    .phase-card{border-left:4px solid var(--grey-blue-leaf);padding:12px 16px;margin:12px 0;border-radius:6px}
    label.checkbox-container{display:flex;align-items:center;gap:10px}
    input[type=checkbox]{width:18px;height:18px}
    .muted{color:var(--muted)}
    footer{padding:20px 0;text-align:center;color:var(--muted)}
    .btn{background:var(--blue-popsicle);color:white;padding:8px 12px;border-radius:6px;border:none;cursor:pointer}
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header>
    <div class="container">
      <h1>Soumit Jana — Personal Website</h1>
      <p>Learning roadmap & projects</p>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="container card">
  <small>&copy; {% now "Y" %} Soumit Jana — Built with Django</small>
    </div>
  </footer>
  {% block extra_js %}{% endblock %}
</body>
</html>
