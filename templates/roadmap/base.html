<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Roadmap - Soumit Jana</title>
    <style>
        :root {
            --blue-popsicle: #0f2862;
            --redline: #9e363a;
            --purple-shadow: #091f36;
            --grey-blue-leaf: #4f5f76;
            --bg: #f7f9fb;
        }
        
        body {
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            background: var(--bg);
            color: var(--purple-shadow);
            margin: 0;
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(90deg,var(--blue-popsicle),var(--purple-shadow));
            color: white;
            padding: 28px 24px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .roadmap-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .category {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: 0 6px 20px rgba(15,40,98,0.06);
        }
        
        .phase {
            border-left: 3px solid var(--blue-popsicle);
            padding-left: 20px;
            margin: 24px 0;
        }
        
        .week-range {
            color: var(--grey-blue-leaf);
            font-size: 0.9em;
        }
        
        .topics ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .topics li {
            padding: 8px 0;
            position: relative;
        }
        
        .topics li:before {
            content: "â€¢";
            color: var(--redline);
            font-weight: bold;
            margin-right: 8px;
        }
        
        .project {
            background: var(--bg);
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
        }
        
        .project h5 {
            margin: 0 0 8px 0;
            color: var(--blue-popsicle);
        }
        
        .project p {
            margin: 0;
            font-size: 0.9em;
        }
        
        h2 {
            color: var(--blue-popsicle);
            margin-top: 0;
        }
        
        h3 {
            color: var(--purple-shadow);
            margin-bottom: 8px;
        }
        
        h4 {
            color: var(--grey-blue-leaf);
            margin: 16px 0 8px;
        }
        
        .description {
            color: var(--grey-blue-leaf);
            font-size: 0.95em;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Learning Roadmap</h1>
            <p>Track your progress through AI and Quantum Computing</p>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer style="text-align:center;padding:20px;color:#6b7a8a">
        <small>&copy; 2025 Soumit Jana</small>
    </footer>
</body>
</html>
